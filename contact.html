        <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
        <title>Contact Sakura Bentos!</title>
    </head>
    <body class="p-4">

        <header class="container-fluid">
            <div class="row border border-dark">
                <h1 class="col-12 col-md-12 text-center">Sakura bento</h1>
                <p class="col-12 col-md-12 text-center" lang="ja-jp">さくら べんと</p>
            </div>
        </header>

        <nav class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-2 text-center ml-auto"><a href="index.html">Home</a></div>
                <div class="col-12 col-md-2 text-center"><a href="menu.html">Menu</a></div>
                <div class="col-12 col-md-2 text-center"><a href="gallery.html">Gallery</a></div>
                <div class="col-12 col-md-2 text-center"><a href="ourrestaurants.html">Our restaurants</a></div>
                <div class="col-12 col-md-2 text-center mr-auto"><a href="contact.html">Contact us</a></div>         
            </div>
        </nav>

        <section class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12 col-md-12">  
                </div>
                <div class="offset-1 col-10 col-md-10 mr-auto text-center border border-dark p-4"><h4>If you have any questions about allergens, enquiries regarding catering for a party or business meeting, please drop us a message below!</h4>  
                </div>
            </div>
            <div class="row">
                <div class="offset-2 col-8 col-md-3 form-group">
                    <label for="firstname">First name:</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="offset-2 col-8 col-md-3 col-md-3-pull-5 form-group">
                    <label for="lastname">Last name:</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="offset-2 col-8 col-md-8 mr-auto form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="firstname">
                </div>
                <div class="offset-2 col-3 col-md-3 dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        <span class="caret"> </span> Category 
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Nutrition / allergen information</li>
                        <li class="dropdown-item">Catering request</li>
                        <li class="dropdown-item">Reservation</li>
                        <li class="dropdown-item">Other</li>
                    </ul>
                </div>                              
                <div class="offset-2 col-8 col-md-8 mr-auto form-group">
                    <label for="message">Your message:</label>
                    <input type="text" class="form-control" id="message">
                </div>

                <div class="offset-4 col-4 col-md-4 btn btn-primary" type="button">Send</div>
            </div>   
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
